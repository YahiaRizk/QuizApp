<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="quests-count">Questions Count: <span></span></div>
      </div>
      <div class="question">
      </div>
      <div class="answers">
      </div>
      <button class="submit">Submit Answer</button>
      <div class="footer">
        <div class="bullets">
        </div>
        <div class="counter">
        </div>
      </div>
      <div class="result">
        <span class="evaluation">Bad: </span>You Answered
        <span class="answered">0</span> From <span class="from">10</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
